<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <h2>SNF Form</h2>

  <div class="container">
    <form action="snf.php" method="POST">
      <label for="fname">Family Name</label>
      <input type="text" class="form-control" id="fname" name="fname" placeholder="Your Family name..">

      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your First name..">

      <label for="hal1">Home Address Line 1 Name</label>
      <input type="text" class="form-control" id="hal1" name="hal1" placeholder="Flat Number/House Number ,Street Name">

      <label for="hal2">Home Address Line 2</label>
      <input type="text" class="form-control" id="hal2" name="hal2" placeholder="Locality Name">

      <label for="hal3">Home Address Line 3</label>
      <input type="text" class="form-control" id="hal3" name="hal3"
        placeholder="City Name, District Name and State Name">

      <label for="phn">Phone Number</label>
      <input type="text" class="form-control" id="phn" name="phn" placeholder="Your phone number">

      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Your Email">

      <label for="adl1">Address During Terms Line 1</label>
      <input type="text" class="form-control" id="adl1" name="adl1" placeholder="Flat Number/House Number ,Street Name">

      <label for="adl2">Address During Terms Line 2</label>
      <input type="text" class="form-control" id="adl2" name="adl2" placeholder="Locality Name">

      <label for="adl3">Address During Terms Line 3</label>
      <input type="text" class="form-control" id="adl3" name="adl3"
        placeholder="City Name, District Name and State Name">

      <label for="alt-email">Alternate Email</label>
      <input type="text" class="form-control" id="alt-email" name="alt-email" placeholder="Your Alternate Email">

      <label for="dob">Date of Birth</label>
      <input type="text" class="form-control" id="dob" name="dob" placeholder="Date of Birth(DD/MM/YYYY)">

      <label for="pob">Place of Birth</label>
      <input type="text" class="form-control" id="pob" name="pob" placeholder="Place of Birth">

      <label for="nat">Nationality</label>
      <input type="text" class="form-control" id="nat" name="nat" placeholder="Your Nationality">

      <label for="doi">Date of Issue</label>
      <input type="text" class="form-control" id="doi" name="doi" placeholder="Date of Passport Issue">
     
      <label for="poi">Place of Issue</label>
      <input type="text" class="form-control" id="poi" name="poi" placeholder="Place of Passport Issue">

      <label for="vu">Valid until</label>
      <input type="text" class="form-control" id="vu" name="vu" placeholder="Passport Valid until (day/month/year)">

      <label for="sex">Sex</label>
      <input type="text" class="form-control" id="sex" name="sex" placeholder="Your Gender">

      <label for="ms">Marital status</label>
      <input type="text" class="form-control" id="ms" name="ms" placeholder="Your marital status">

      <label for="med">Are you medically fit</label>
      <input type="text" class="form-control" id="med" name="med" placeholder="Are you medically fit(if not give details in encl.)">
      <h2>Study information</h2>

      <label for="uni">University/College</label>
      <input type="text" class="form-control" id="uni" name="uni" placeholder="Your University Name">

      <label for="fac">Faculty</label>
      <input type="text" class="form-control" id="fac" name="fac" placeholder="Your Faculty">

      <label for="doi">Specialization</label>
      <input type="text" class="form-control" id="doi" name="doi" placeholder="Date of Passport Issue">
     
      <label for="poi">Completed years of study:</label>
      <input type="text" class="form-control" id="poi" name="poi" placeholder="Place of Passport Issue">

      <label for="vu">Knowledge of languages</label>
      <input type="text" class="form-control" id="vu" name="vu" placeholder="Passport Valid until (day/month/year)">

      <label for="vu">Total years required</label>
      <input type="text" class="form-control" id="vu" name="vu" placeholder="Passport Valid until (day/month/year)">

      <h2>Other information</h2>

      <label for="doi">Desired period of training, Start Date: </label>
      <input type="text" class="form-control" id="doi" name="doi" placeholder="Date of Passport Issue">
     
      <label for="poi">Desired period of training, End Date:</label>
      <input type="text" class="form-control" id="poi" name="poi" placeholder="Place of Passport Issue">

      <label for="vu">Do you wish lodging to be found for you?</label>
      <input type="text" class="form-control" id="vu" name="vu" placeholder="Passport Valid until (day/month/year)">

      <label for="vu">Are you required/do you wish to prepare a technical report during the training period?</label>
      <input type="text" class="form-control" id="vu" name="vu" placeholder="Passport Valid until (day/month/year)">


      <label for="vu">Date</label>
      <input type="text" class="form-control" id="vu" name="vu" placeholder="Passport Valid until (day/month/year)">



      <label for="vu">Nominating Country</label>
      <input type="text" class="form-control" id="vu" name="vu" placeholder="Passport Valid until (day/month/year)">


      <label for="vu">Name of Head Exchange of the Local Committee</label>
      <input type="text" class="form-control" id="vu" name="vu" placeholder="Passport Valid until (day/month/year)">


      <label for="vu">Local Committee Name</label>
      <input type="text" class="form-control" id="vu" name="vu" placeholder="Passport Valid until (day/month/year)">

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</body>

</html>
