<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <h2>SNF Form</h2>

  <div class="container">
    <form action="snf.php" method="POST">
      <label for="fname">Family Name</label>
      <input type="text" id="fname" name="fname" placeholder="Your Family name..">

      <label for="name">First Name</label>
      <input type="text" id="name" name="name" placeholder="Your First name..">

      <label for="hal1">Home Address Line 1 Name</label>
      <input type="text" id="hal1" name="hal1" placeholder="Flat Number/House Number ,Street Name">

      <label for="hal2">Home Address Line 2</label>
      <input type="text" id="hal2" name="hal2" placeholder="Locality Name">

      <label for="hal3">Home Address Line 3</label>
      <input type="text" id="hal3" name="hal3" placeholder="City Name, District Name and State Name">

      <label for="phn">Phone Number</label>
      <input type="text" id="phn" name="phn" placeholder="Your phone number">

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your Email">

      <label for="adl1">Address During Terms Line 1</label>
      <input type="text" id="adl1" name="adl1" placeholder="Flat Number/House Number ,Street Name">

      <label for="adl2">Home Address Line 2</label>
      <input type="text" id="adl2" name="adl2" placeholder="Locality Name">

      <label for="adl3">Home Address Line 3</label>
      <input type="text" id="adl3" name="adl3" placeholder="City Name, District Name and State Name">

      <label for="alt-email">Alternate Email</label>
      <input type="text" id="alt-email" name="alt-email" placeholder="Your Alternate Email">


      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
